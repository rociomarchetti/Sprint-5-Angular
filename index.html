<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprint 5</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column">
        <div class="bg">

            <header class="p-3">
                <div class="container d-flex" id="meteoInfo">
                    <div class="row">
                        <!-- <span id="location"></span> -->
                        <span id="temperature"></span>
                        <span class="vertical-line"></span>
                        <img id="icon">
                    </div>
                </div>
            </header>

            <main>
                <div class="container-fluid d-flex flex-row
                    justify-content-around"
                    id="svg1">
                    <img src="/images/blob-3.svg" id="form3" class="col-2">
                    <img src="/images/blob-1.svg" id="form1" class="col-8">
                    <img src="/images/blob-2.svg" id="form2" class="col-2">
                </div>

                <div class="container d-flex flex-column justify-content-center
                    align-content-center col-6"
                    id="jokesSection">

                    <h2 class="text-center" id="title">Ready to rate some jokes?
                        <br> Click on the arrow to continue!</h2>
                    <div class="d-flex justify-content-center align-content-center">
                        <h2 class="text-center" id="joke"></h2>
                        <!-- <img src="/images/brush-stroke-banner-7-onlygfx-dot-com.svg" id="brush"> -->
                    </div>

                    <div class="d-flex btn-group" role="group" id="buttonsList">
                        <button type="button" class="btn btn-outline-warning"
                            onclick="saveScore(1)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi
                                bi-emoji-frown" viewBox="0 0 16 16"
                                id="firstBtn">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0
                                    1A8 8
                                    0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4.285 12.433a.5.5 0 0 0
                                    .683-.183A3.498
                                    3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032
                                    1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8
                                    9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0
                                    .183.683zM7 6.5C7 7.328 6.552 8 6
                                    8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4
                                    0c0
                                    .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10
                                    5s1
                                    .672 1 1.5z"></path>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-outline-warning"
                            onclick="saveScore(2)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi
                                bi-emoji-expressionless" viewBox="0 0 16 16"
                                id="secondBtn">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0
                                    1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0
                                        1 0 1h-7a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0
                                        1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0
                                        1-.5-.5zm5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0
                                        1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                    ​</button>
                                <button type="button" class="btn
                                    btn-outline-warning"
                                    onclick="saveScore(3)">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16"
                                        fill="currentColor" class="bi
                                        bi-emoji-laughing" viewBox="0 0 16 16"
                                        id="thirdBtn">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0
                                            14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0
                                            16z"/>
                                            <path d="M12.331 9.5a1 1 0 0 1 0
                                                1A4.998 4.998 0 0 1 8 13a4.998
                                                4.998 0 0 1-4.33-2.5A1 1 0 0 1
                                                4.535 9h6.93a1 1 0 0 1 .866.5zM7
                                                6.5c0 .828-.448 0-1 0s-1 .828-1
                                                0S5.448 5 6 5s1 .672 1 1.5zm4
                                                0c0 .828-.448 0-1 0s-1 .828-1
                                                0S9.448 5 10 5s1 .672 1 1.5z"/>
                                            </svg>
                                            ​</button>
                    </div>
                    <div class="container" id="responseMessage">
                        <h5 id="response"></h5>
                        <img src="/images/next-svgrepo-com.svg"
                                            type="button" id="jokeBtn"
                                            onclick="getJoke()">
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
